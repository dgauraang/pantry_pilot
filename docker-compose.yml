services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    working_dir: /app
    volumes:
      - ./:/app
      - app_dev_node_modules:/app/node_modules
      - ./data:/data
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:/data/pantrypilot.db
      - LLM_BASE_URL=https://openrouter.ai/api/v1
      - LLM_MODEL=openrouter/free
      - LLM_FALLBACK_MODELS=${LLM_FALLBACK_MODELS:-openai/gpt-oss-20b:free,mistralai/mistral-small-3.1-24b-instruct:free,qwen/qwen3-coder:free}
      - LLM_HTTP_REFERER=${LLM_HTTP_REFERER:-http://localhost:3000}
      - LLM_X_TITLE=${LLM_X_TITLE:-PantryPilot}
      - CHOKIDAR_USEPOLLING=true
      - NEXT_IGNORE_INCORRECT_LOCKFILE=1
    command: sh -c "if [ ! -d /app/node_modules/@prisma/client ]; then npm install; fi && ./scripts/start.sh dev"
    ports:
      - "3000:3000"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./data:/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=sqlite:/data/pantrypilot.db
      - LLM_BASE_URL=${LLM_BASE_URL:-https://openrouter.ai/api/v1}
      - LLM_MODEL=${LLM_MODEL:-openrouter/free}
      - LLM_FALLBACK_MODELS=${LLM_FALLBACK_MODELS:-openai/gpt-oss-20b:free,mistralai/mistral-small-3.1-24b-instruct:free,qwen/qwen3-coder:free}
      - LLM_HTTP_REFERER=${LLM_HTTP_REFERER:-http://localhost:3000}
      - LLM_X_TITLE=${LLM_X_TITLE:-PantryPilot}
    ports:
      - "3000:3000"

  test:
    image: node:20-bookworm-slim
    working_dir: /app
    volumes:
      - ./:/app
      - test_node_modules:/app/node_modules
      - ./data:/data
    environment:
      - NODE_ENV=test
      - DATABASE_URL=sqlite:/data/pantrypilot.db
      - LLM_BASE_URL=http://example.invalid/v1
      - LLM_MODEL=test-model
      - LLM_API_KEY=test-token
    command: sh -c "apt-get update && apt-get install -y openssl poppler-utils && npm install && npm run db:prepare:dev && npm run test"

  e2e:
    image: mcr.microsoft.com/playwright:v1.51.0-noble
    working_dir: /app
    volumes:
      - ./:/app
      - e2e_node_modules:/app/node_modules
      - ./data:/data
    environment:
      - NODE_ENV=test
      - DATABASE_URL=sqlite:/data/pantrypilot.db
      - LLM_BASE_URL=https://openrouter.ai/api/v1
      - LLM_MODEL=openrouter/free
      - LLM_API_KEY=dummy-for-e2e
      - LLM_FALLBACK_MODELS=openai/gpt-oss-20b:free,mistralai/mistral-small-3.1-24b-instruct:free,qwen/qwen3-coder:free
      - LLM_HTTP_REFERER=http://localhost:3000
      - LLM_X_TITLE=PantryPilot E2E
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install && npm run db:prepare:dev && npm run test:e2e"

volumes:
  app_dev_node_modules:
  test_node_modules:
  e2e_node_modules:
