services:
  app-dev:
    image: node:20-bookworm-slim
    working_dir: /app
    volumes:
      - ./:/app
      - app_dev_node_modules:/app/node_modules
      - ./data:/data
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:/data/pantrypilot.db
      - LLM_BASE_URL=https://router.huggingface.co/v1
      - LLM_MODEL=deepseek-ai/DeepSeek-R1:fastest
      - LLM_API_KEY=${LLM_API_KEY}
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "apt-get update && apt-get install -y openssl && npm install && ./scripts/start.sh dev"
    ports:
      - "3000:3000"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./data:/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=sqlite:/data/pantrypilot.db
      - LLM_BASE_URL=${LLM_BASE_URL:-https://router.huggingface.co/v1}
      - LLM_MODEL=${LLM_MODEL:-deepseek-ai/DeepSeek-R1:fastest}
      - LLM_API_KEY=${LLM_API_KEY}
    ports:
      - "3000:3000"

  test:
    image: node:20-bookworm-slim
    working_dir: /app
    volumes:
      - ./:/app
      - test_node_modules:/app/node_modules
      - ./data:/data
    environment:
      - NODE_ENV=test
      - DATABASE_URL=sqlite:/data/pantrypilot.db
      - LLM_BASE_URL=http://example.invalid/v1
      - LLM_MODEL=test-model
      - LLM_API_KEY=test-token
    command: sh -c "apt-get update && apt-get install -y openssl && npm install && npm run db:prepare:dev && npm run test"

  e2e:
    image: mcr.microsoft.com/playwright:v1.51.0-noble
    working_dir: /app
    volumes:
      - ./:/app
      - e2e_node_modules:/app/node_modules
      - ./data:/data
    environment:
      - NODE_ENV=test
      - DATABASE_URL=sqlite:/data/pantrypilot.db
      - LLM_BASE_URL=https://router.huggingface.co/v1
      - LLM_MODEL=deepseek-ai/DeepSeek-R1:fastest
      - LLM_API_KEY=dummy-for-e2e
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install && npm run db:prepare:dev && npm run test:e2e"

volumes:
  app_dev_node_modules:
  test_node_modules:
  e2e_node_modules:
